<form id="search-form" data-ng-controller="SearchController" role="search" data-ng-submit="search()">
  <div class="form-group" data-ng-class="{'has-error': badQuery}">
    <input id="search" type="text" class="form-control" data-ng-model="q" data-ng-class="{'loading': loading}" placeholder="{{'查找区块、交易或地址'|translate}}" data-ng-submit="search()" focus="true">
    </div>
  <div class="no_matching text-danger" data-ng-show="badQuery" translate>未找到信息!</div>
</form>
